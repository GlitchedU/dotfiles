# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  colors.hints.bg: yellow
  colors.statusbar.normal.bg: grey
  colors.tabs.bar.bg: grey
  colors.tabs.selected.even.bg: white
  colors.tabs.selected.even.fg: black
  colors.tabs.selected.odd.bg: white
  colors.tabs.selected.odd.fg: black
  completion.height: 33%
  completion.shrink: true
  content.webgl: false
  downloads.location.directory: /home/glitched/Downloads
  fonts.hints: bold 13pt terminus
  fonts.statusbar: 10pt monospace
  fonts.tabs: 10pt monospace
  hints.border: 1px solid white
  statusbar.padding:
    bottom: 2
    left: 2
    right: 2
    top: 2
  tabs.background: true
  url.searchengines:
    DEFAULT: https://www.google.com/search?hl=en&q={}
    wia: https://wiki.archlinux.org/index.php?search={}&title=Special%3ASearch&go=Go
  url.start_pages: https://google.com
